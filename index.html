<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

<link rel="stylesheet" href="/styles/style.css">

    <title>Netflix</title>
</head>

<body>

  
<div class="container-fluid">
<header>
     <div class="video-container">
          <div class="overlay"></div>
          <!-- <img src="assets/bg.jpeg" alt="" srcset=""> -->
          <video  autoplay muted>
            <source src="assets/spider-man.mp4" type="video/mp4">
          </video>
          
    </div>

    <nav class="row nav-bar">
         <h1 class="nav-title ">Netflix</h1>
         <form action="" class="search" >
                  <input type="search-input">
                <button><li class="fa fa-search"></li>
                </button>
         </form> 
         
    </nav>
    <div class="movie-info">
        <h2 class="movie-title">Spider Man</h2>
        <div class="movie-title__btns">
            <button class="play"><i class="fa fa-play"></i> Play</button>
            <button class="more-info row "><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
              </svg>
                More info</button>     
        </div>
        
    </div>

  </header>
</div>

<main class="slider-row">
    
        <div class="slider-header">
          <h3 class="slider-title">Title</h3>
        </div>

        <div class="slider-container">
          <button class="handle left-handle">
            <div class="text">&#8249;</div>
          </button>
          <div class="slider">
            <img src="https://via.placeholder.com/210/00FF00?text=1">
            <img src="https://via.placeholder.com/220/00FF00?text=2">
            <img src="https://via.placeholder.com/230/00FF00?text=3">
            <img src="https://via.placeholder.com/240/00FF00?text=4">
            <img src="https://via.placeholder.com/250/00FF00?text=5">
            <img src="https://via.placeholder.com/260/00FF00?text=6">
            <img src="https://via.placeholder.com/270/00FF00?text=7">
            <img src="https://via.placeholder.com/280/00FF00?text=8">
            <img src="https://via.placeholder.com/250/00FF00?text=9">
            <img src="https://via.placeholder.com/260/00FF00?text=10">
            <img src="https://via.placeholder.com/270/00FF00?text=11">
            <img src="https://via.placeholder.com/280/00FF00?text=12">
          </div>
          <button class="handle right-handle">
            <div class="text">&#8250;</div>
          </button>
        </div>
      

</main>


</body>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6WGci9VMgJACipDj_9R2J_Db9B13zJDw&libraries=places"> </script>
    <script src="script.js"></script>
</body>
</html>
